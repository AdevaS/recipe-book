<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" rows="6" cols="80" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="imagePath">Image</label>
        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
        <br>
        <img [src]="recipeForm.get('imagePath').value" class="img-responsive" style="max-height: 200px; margin: 0 auto;">
      </div>
      <div>
        <table class="table table-hover table-bordered" formArrayName="ingredients">
          <thead>
            <th>Name</th>
            <th>Amount</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
              <td><input type="text" formControlName="name"></td>
              <td><input type="text" formControlName="amount"></td>
              <td>
                <a>Remove</a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" required>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" name="amount" required pattern="^[1-9]+[0-9]*$">
          </div>
        </div-->
        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
      </div>
    </form>
  </div>
</div>
